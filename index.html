<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header row to hold timer and view high scores 'link' -->
    <header>
      <div
        class="d-flex flex-row justify-content-between">
        <div class="p-2 bg-highlight text-primary" id="view-high-score">
          View High Scores
        </div>
        <div class="p-2 bg-highlight">
          <p>time: <span id="timer-display">0</span></p>
        </div>
      </div>
    </header>
    <!-- home page content-->
    <section class="container text-center pt-5 w-25 pt-5" id="homepage-content">
      <div class="row">
        <div class="text-center" id="content">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the
            allotted time. Keep in mind that incorrect answers will decrement
            your time score by 15 seconds.
          </p>
        </div>
        <button
          type="button"
          class="btn btn-primary mr-auto ml-auto"
          id="quiz-start-button"
        >
          Start Quiz
        </button>
      </div>  
    </section>
<!-- question content -->
<section class="container text-center" id="question-section">
    <h6   id="question-text"></h6>
    <div  id="answer-location"></div>
    <div  class="container text-center pt-5" id="answer-feedback"></div>
    <div  class="container text-center pt-5" id="enter-initials-lbl"></div>
    <div  class="container text-center pt-2" id="enter-initials"></div>
    <div  class="d-flex h-85 justify-content-center" id="submit-high-score-button"></div>
    <div  class="container text-center pt-3" id="answered-right"></div>
    <div  class="container text-center pt-1" id="answered-wrong"></div>
</section>

    <script src="script.js" async defer></script>
  </body>
</html>
