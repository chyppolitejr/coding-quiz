  <body>
    <!-- header row that contains the timer and view high scores 'link' -->
    <header>
      <div
        class="d-flex flex-row justify-content-between"
        id="view-high-scores"
      >
        <div class="p-2 bg-highlight" id="view-high-score">
          view high scores
        </div>

        <div class="p-2 bg-highlight">
          <p>timer: <span id="timer-display">0</span></p>
        </div>
      </div>
    </header>

    <!-- main content area for questions and answers -->
    <section class="container w-25 pt-5" id="content-section">
      <div class="row">
        <div class="text-center" id="content">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your time
            score by 10 seconds.
          </p>
        </div>
        <button
          type="button"
          class="btn btn-primary mr-auto ml-auto"
          id="quiz-start-button"
        >
          Start Quiz
        </button>
